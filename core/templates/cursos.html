{% extends 'base.html' %}
{% load static %}

{% block title %}Cursos - IMPACTA{% endblock %} 

{% block main %}
<section class = 'content width40 maxHeight'>
	<h1 class="maxWidth centerText">Cursos</h1>
	<ul class="flexList">
		{% for curso in cursos %}
		<li class="liLink tranparency"><a class="linkBtn maxWidth" href = "{% url 'pag_curso' sigla=curso.sigla_curso %}">{{ curso.nome_curso }}</a></li>
		{% endfor %}
	</ul>
</section>
{% endblock %}
