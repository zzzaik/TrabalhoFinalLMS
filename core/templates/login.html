{% extends 'base.html' %}

{% load static %}
	   
{% block title %}Login{% endblock %}

{% block main %}
<div class="content">
<fieldset class="flexFieldSet width20">
    <form class="flexForm" method="POST">
    {% csrf_token %}
    {% for field in form %}
    <p class="inputGroup">
        {{ field.errors }}
        {{ field.label_tag }} {{ field }}
    </p>
    {% endfor %}
        <button type="submit" class="submitBtn">Enviar</button>
    </form>
</fieldset>
</div>
{% endblock %}
