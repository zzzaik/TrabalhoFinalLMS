		<section id="cadastro">
			
			<div class = "corpo">
				<form class="flexForm" method="POST">
				
					<h3>Formulário de Cadastro</h3>

					<fieldset id="usuario">
						<legend>Dados Pessoais</legend>
						
						<div class="itens">
							<p><label for="cNome">Nome:</label> </br> <input type="text" name="tNome" id="cNome" size="25" maxlength="40" placeholder="Nome completo"/></p>
							<p><label for="cRA">RA:</label> </br> <input type="text" name="tRA" id="cRA" size="25" maxlength="40" placeholder="RA"/></p>
							<p><label for="cSenha">Senha:</label> </br> <input type="password" name="tSenha" id="cSenha" size="15" maxlength="20" placeholder="Digite uma senha"/></p>
							<p><label for="cTelefone">Telefone:</label> </br> <input type="text" name="tTelefone" id="cTelefone" size="25" maxlength="40" placeholder="Telefone"/></p>
							<p><label for="cMail">E-mail:</label> </br> <input type="email" name="tMail" id="cMail" size="20" maxlength="40" placeholder="Digite seu e-mail"/></p>
							
							
							<fieldset id="sexo"><legend>Sexo:</legend>
								<input type="radio" name="tSexo" id="cMasc"/> <label for="cMasc">Masculino</label><br/>
								<input type="radio" name="tSexo" id="cFem"/> <label for="cFem">Feminino</label>
							</fieldset>
							<p><label for="cNasc">Nascimento:</label> </br> <input type="date" name="tNasc" id="cNasc"/></p>
						</div>
					</fieldset>
					
					</br>
					
					<fieldset id="curso">
						<legend>Curso</legend>
						
						<div class="itens">
							<select name="tCurso" id="cCurso">
								<option value="SI" selected>Sistemas de Informação</option>
								<option value="ADS" selected>Análise e Desenvolvimento de Sistemas</option>
								<option value="ADM" selected>Administração</option>
								<option value="BD" selected>Banco de Dados</option>
								<option value="GSI" selected>Gestão de Tecnologia da Informação</option>
								<option value="JD" selected>Jogos Digitais</option>
								<option value="PG" selected>Processos gerenciais</option>
								<option value="PM" selected>Produção multimídia</option>
								<option value="RD" selected>Redes de Computadores</option>
								<option value="" selected>--Selecione--</option>
							</select>
						</div>
					
					</fieldset>
					
					</br>

					<fieldset id="endereco">
						<legend>Endereço do Usuário</legend>
						
						<div class="itens">
							<p><label for="cRua">Logradouro:</label> </br> <input type="text" name="tRua" id="cRua" size="25" maxlength="80" placeholder="Rua, Av, Trav, ..."/></p>
							<p><label for="cNum">Número:</label> </br> <input type="number" name="tNum" id="cNum" min="0" max="99999"/></p>
							<p><label for="cEst">Estado:</label> </br>
							
							<select name="tEst" id="cEst">
								<option value="Outros" selected>Outros...</option>
								<option value="SP" selected>São Paulo</option>
								<option value="RJ" selected>Rio De Janeiro</option>
								<option value="BH" selected>Belo Horizonte</option>
								<option value="" selected>--Selecione--</option>
							</select></p>
							<p><label for="cBairro">Bairro:</label> </br> <input type="text" name="tbairro" id="cBairro" size="25" maxlength="80" placeholder="Bairro"/></p>
						</div>
					</fieldset>
					
					</br>

					<button type="submit">Cadastrar</button>

				</form>
			<div>
		</section>
