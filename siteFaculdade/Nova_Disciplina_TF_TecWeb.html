		<div class = "conteiner">
			<div class = "mainbody">
				<form method="POST">
					<fieldset class="nd_fildset">
						Nova Disciplina
					</fieldset>
					<label for="input_prof_resp">Professor Responsável</label><br/>					
					<input type="text" name="prof_resp" id="input_prof_resp" required /><br/><br/>
					<label for="input_nome_disc">Nome da Disciplina</label><br/>					
					<input type="text" name="nome_disc" id="input_nome_disc" required /><br/><br/>
					<label for="input_qtd_horas">Quantidade de Horas mensais</label><br/>					
					<input type="number" name="qtd_horas" min=20 id="input_qtd_horas" required /><br/><br/>
					<label for="input_tempo_aula">Duração da aula</label><br/>
					<input type="number" name="tempo_aula" min=30 id="input_tempo_aula" placeholder="Em minutos" required /><br/><br/>
					<label for="select_dia_aula">Dia (semana) da aula</label><br/>
					<select name="dia_aula" id="select_dia_aula" required >
						<option value="">-Selecione-</option>
						<option>Segunda</option>
						<option>Terça</option>
						<option>Quarta</option>
						<option>Quinta</option>
						<option>Sexta</option>
						<option>Sábado</option>
					</select><br/><br/>
					<label for="textarea_ementa">Ementa</label><br/>
					<textarea name="ementa" id="textarea_ementa" placeholder="Digite, resumidamente, o conteúdo da disciplina."></textarea><br/><br/>
					<button type="submit">Confirmar</button>										
				</form>
